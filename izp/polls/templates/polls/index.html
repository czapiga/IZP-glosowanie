<!DOCTYPE html>
<html lang="pl"> 
	<head>
		<meta charset="utf-8">
		{%load staticfiles %}
		<link href={% static "bootstrap4/css/bootstrap.css" %} rel="stylesheet">
		<script src={% static "bootstrap4/js/jquery-3.2.1.min.js" %} ></script>
		<script src={% static "bootstrap4/js/tether.min.js" %} ></script> 	   	
		<script src={% static "bootstrap4/js/bootstrap.js" %} ></script>

	</head>
	<body>
		<div class="container-fluid">
			{% if error %} 
				<div class="alert alert-danger" role="alert">
  					<strong>Error!</strong> {{error}}
				</div>
			{% endif %}
			
			{% if questions_list %}
				<h3 class="text-muted">Lista pytan:</h3>
				<table class="table">
					<thead>
						<tr>
							<th>Glosowanie</th>
							<th>Data</th>
							<th>Wynik</th>
					 	</tr>
				  	</thead>
				  	<tbody>
					 	{% for question in question_list %}
							<tr>
								<td>
									<a href="{% url 'polls:detail' question.id %}">
										 {{question.question_text}}
									</a>
								</td>
								<!--<td>{{question.start_date}} - {{question.end_date}}</td>	
								<td>
									<a href="{% url 'polls:result' question.id %}">Wynik{{question.wynik}}</a>
								</td> -->
						 	</tr>
						{% endfor %}
				  	</tbody>
				</table>
			{% else %}
				<div class="alert alert-info" role="alert">
  					<strong>Brak ankiet!</strong> 
					Nie ma żadnego otwartego głosowania na ten moment.
				</div>
			{% endif %}
		</div>
	</body>
</html>
