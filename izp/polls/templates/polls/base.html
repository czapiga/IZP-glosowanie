<!DOCTYPE html>
<html lang="pl">
   <head>
   <meta charset="utf-8">
      {%load staticfiles %}
      <link href={% static "css/bootstrap.css" %} rel="stylesheet">
      <link href={% static "css/custom.css" %} rel="stylesheet">
   </head>
   <body>
       <div class="header">
           <img src={% static "image/logo.jpg" %} />
       </div>
       <div class="navbar">
          <div class="left-nav"><a href="{% url 'polls:poll_index' %}">Ankiety</a></div>
          <div class="right-nav"><a href="{% url 'admin:index' %}">Administracja</a></div>
       </div>
       <div class="container-fluid">
         {% if error %}
         <div class="text-center text-danger">
            <h2>Error!</h2>
            <span><h4>{{error}}</h4></span>
         </div>
         {% endif %}

         {% block content %}
         {% endblock %}
      </div>
   </body>
</html>
