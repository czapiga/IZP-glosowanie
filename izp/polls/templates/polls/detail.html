<h1>{{ question.question_text }}</h1>

{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
{% if is_open %}
	<label for="new_choice">Własna propozycja: </label>
	<input type="text" name="new_choice" id="new_choice" value="" /><br />
{% endif %}
	<label for="code">Kod dostępu: </label>
    <input type="password" name="code" id="code" value="" />
<input type="submit" value="Głosuj" />
</form>

<br>
<a href="{% url 'polls:index' %}">Głosowania</a>
