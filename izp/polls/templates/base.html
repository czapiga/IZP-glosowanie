<!DOCTYPE html>
<html lang="pl"> 
   <head>
      <meta charset="utf-8">
	  {%load staticfiles %}
      <link href={% static "bootstrap4/css/bootstrap.css" %} rel="stylesheet">
      <link href={% static "css/custom.css" %} rel="stylesheet">
      <script src={% static "bootstrap4/js/jquery-3.2.1.min.js" %} ></script>
      <script src={% static "bootstrap4/js/tether.min.js" %} ></script> 	   	
      <script src={% static "bootstrap4/js/bootstrap.js" %} ></script>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row-header">
            <img src={% static "images/uni_logo.jpg" %} class="img-responsive">
         </div>
         {% if error %} 
         <div class="alert alert-danger" role="alert">
            <strong>Error!</strong>
            <span>{{error}}</span>
         </div>
         {% endif %}
      
         {% block content %}
         {% endblock %}
      </div>
      
    </body>
</html>
